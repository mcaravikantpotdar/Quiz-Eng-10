<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTutor - Learning App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="quiz-container">
        
        <div id="uploadScreen" class="screen active">
            <div class="quiz-header">
                <h1>ğŸ“ CodeTutor</h1>
                <button id="viewScoreboardBtn">ğŸ† Scoreboard</button>
            </div>
            
            <div class="login-panel">
                <div class="input-group">
                    <input type="text" id="studentName" placeholder="Enter Your Name" />
                    <input type="text" id="schoolName" placeholder="Enter School Name" />
                </div>
                
                <div class="mode-selector">
                    <label><input type="radio" name="quizMode" value="practice" checked> ğŸ›¡ï¸ Practice (Hints & Retry)</label>
                    <label><input type="radio" name="quizMode" value="test"> âš”ï¸ Test (Strict Mode)</label>
                </div>

                <h3>Select a Chapter:</h3>
                <div id="quizList" class="quiz-list">
                    </div>

                <div class="action-bar">
                    <button id="startQuiz" disabled>Start Learning â–¶</button>
                    <button id="demoModeBtn" style="background:#64748b; font-size:0.8em; margin-left:10px;">ğŸ› ï¸ Demo</button>
                </div>
            </div>
        </div>

        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div id="chapterTitle">Chapter Title</div>
                <div class="stats-bar">
                    <div class="stat-item">â° <span id="timer">0</span>s</div>
                    <div class="stat-item">â­ <span id="currentScore">0</span> / <span id="maxScore">0</span></div>
                </div>
            </div>

            <div id="questionGrid" class="question-grid"></div>

            <div class="question-area">
                <div class="q-badge">Question <span id="currentQuestion">1</span> / <span id="totalQuestions">0</span></div>
                <div class="question-text">
                    <div id="questionEn"></div>
                    <div id="questionHi" style="color:#64748b; font-size:0.9em; margin-top:5px;"></div>
                </div>
            </div>

            <div id="optionsContainer" class="options-grid"></div>

            <div class="nav-buttons">
                <button id="prevBtn">â† Back</button>
                <button id="hintBtn">ğŸ’¡ Hint</button>
                <button id="nextBtn">Next â†’</button>
            </div>
            
            <div style="text-align:center; margin-top:20px;">
                <button id="quitBtn" style="background:none; color:#ef4444; border:1px solid #ef4444;">Quit Quiz</button>
            </div>
        </div>

        <div id="resultsScreen" class="screen">
            <div class="result-card">
                <h2>ğŸ‰ Quiz Completed!</h2>
                <div class="score-circle">
                    <span id="finalScore">0</span> / <span id="totalPossible">0</span>
                </div>
                <h3 id="percentage" style="text-align:center; color:var(--primary);">0%</h3>
                <p style="text-align:center;">Time Taken: <span id="totalTime">0m</span></p>
                
                <div id="resultsBreakdown" class="breakdown-list">
                    </div>

                <div class="nav-buttons" style="justify-content:center;">
                    <button id="retakeBtn">ğŸ”„ Retake</button>
                    <button id="homeBtn">ğŸ  Home</button>
                    <button id="viewScoreboardFromResults">ğŸ† Rankings</button>
                </div>
            </div>
        </div>

        <div id="scoreboardScreen" class="screen">
            <h2>ğŸ† Top Performers</h2>
            <div class="table-wrapper">
                <table class="scoreboard-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student</th>
                            <th>Quiz</th>
                            <th>Mode</th>
                            <th>Score</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                        </tbody>
                </table>
            </div>
            <div class="nav-buttons">
                <button id="backFromScoreboard">â† Back</button>
            </div>
        </div>

        <div id="quitModal" class="modal">
            <div class="modal-content">
                <h3>Quit Quiz?</h3>
                <p>Your progress will be lost.</p>
                <div class="modal-actions">
                    <button id="confirmQuit" style="background:var(--error); color:white;">Yes, Quit</button>
                    <button id="cancelQuit">Cancel</button>
                </div>
            </div>
        </div>

        <div id="errorMessage" style="color:red; text-align:center; margin-top:10px;"></div>

    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/quiz-engine.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
