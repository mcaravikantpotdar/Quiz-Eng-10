<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTutor - Student Learning App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="app-container">
        
        <div id="uploadScreen" class="screen active">
            <header class="app-header">
                <div class="logo">üéì CodeTutor</div>
                <button id="viewScoreboardBtn" class="secondary-btn">üèÜ Scoreboard</button>
            </header>
            
            <div class="card main-card">
                <div class="input-section">
                    <input type="text" id="studentName" placeholder="Enter Your Name" autocomplete="off" />
                    <input type="text" id="schoolName" placeholder="Enter School Name" autocomplete="off" />
                </div>
                
                <div class="mode-toggle">
                    <label class="toggle-option">
                        <input type="radio" name="quizMode" value="practice" checked> 
                        <span>üõ°Ô∏è Practice Mode</span>
                    </label>
                    <label class="toggle-option">
                        <input type="radio" name="quizMode" value="test"> 
                        <span>‚öîÔ∏è Test Mode</span>
                    </label>
                </div>

                <h3 class="section-label">Select a Chapter:</h3>
                <div id="quizList" class="chapter-list">
                    </div>

                <div class="footer-actions">
                    <button id="startQuiz" class="primary-btn" disabled>Start Learning ‚ñ∂</button>
                    <button id="demoModeBtn" class="icon-btn">üõ†Ô∏è Demo</button>
                </div>
            </div>
            <div id="errorMessage" class="error-msg"></div>
        </div>

        <div id="quizScreen" class="screen">
            <header class="quiz-header">
                <div id="chapterTitle" class="chapter-name">Lesson</div>
                <div class="quiz-stats">
                    <div class="stat">‚è∞ <span id="timer">0</span>s</div>
                    <div class="stat">‚≠ê <span id="currentScore">0</span></div>
                </div>
            </header>

            <div id="questionGrid" class="q-grid"></div>

            <div class="card quiz-card">
                <div class="q-count">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span></div>
                
                <div class="question-box">
                    <div id="questionEn" class="text-en"></div>
                    <div id="questionHi" class="text-hi"></div>
                </div>

                <div id="optionsContainer" class="options-stack">
                    </div>
            </div>

            <div class="navigation">
                <button id="prevBtn" class="nav-btn">‚Üê Back</button>
                <button id="hintBtn" class="hint-btn">üí° Hint</button>
                <button id="nextBtn" class="primary-btn">Next ‚Üí</button>
            </div>
            
            <button id="quitBtn" class="text-link-btn">Quit Lesson</button>
        </div>

        <div id="resultsScreen" class="screen">
            <div class="card result-card">
                <h2>Lesson Complete!</h2>
                <div class="score-display">
                    <span id="finalScore">0</span> / <span id="totalPossible">0</span>
                </div>
                <div id="percentage" class="percent">0%</div>
                <div class="time-stat">Time Taken: <span id="totalTime">0m</span></div>
                
                <div id="resultsBreakdown" class="result-scroll"></div>

                <div class="button-group">
                    <button id="retakeBtn" class="primary-btn">Try Again</button>
                    <button id="homeBtn" class="secondary-btn">Home</button>
                </div>
            </div>
        </div>

        <div id="scoreboardScreen" class="screen">
            <h2>üèÜ Leaderboard</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Date</th><th>Student</th><th>Score</th></tr>
                    </thead>
                    <tbody id="scoreboardBody"></tbody>
                </table>
            </div>
            <button id="backFromScoreboard" class="secondary-btn">‚Üê Back</button>
        </div>

        <div id="quitModal" class="modal-overlay">
            <div class="modal-box">
                <h3>Quit Lesson?</h3>
                <p>Your current progress will be lost.</p>
                <div class="modal-buttons">
                    <button id="confirmQuit" class="danger-btn">Yes, Quit</button>
                    <button id="cancelQuit" class="cancel-btn">Stay</button>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/quiz-engine.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
