<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTutor - Student Assessment Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="uploadScreen" class="screen active">
        <div class="upload-card">
            <div class="upload-icon">üéì</div>
            <h1>CodeTutor</h1>
            <p style="color: #64748b; margin-bottom: 25px;">Enter your details to unlock the chapters.</p>
            
            <div class="input-section">
                <input type="text" id="studentName" class="file-input" placeholder="Enter Your Name">
                <input type="text" id="schoolName" class="file-input" placeholder="Enter School Name">
            </div>

            <div class="quiz-library">
                <h3>üìÇ Select a Chapter:</h3>
                <div id="quizList" class="quiz-list">
                    </div>
            </div>

            <div class="mode-section">
                <p class="section-label">Select Mode:</p>
                <div class="mode-grid">
                    <label class="mode-card">
                        <input type="radio" name="quizMode" value="practice" checked>
                        <div class="card-content">
                            <div class="mode-title">Practice Mode</div>
                            <div class="tag">99s Timer</div>
                        </div>
                    </label>
                    <label class="mode-card">
                        <input type="radio" name="quizMode" value="test">
                        <div class="card-content">
                            <div class="mode-title">Test Mode</div>
                            <div class="tag strict">40s Timer</div>
                        </div>
                    </label>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            
            <div class="action-buttons">
                <button id="startQuiz" class="btn-primary" disabled>Start Learning ‚ñ∂</button>
                <button id="viewScoreboardBtn" class="btn-secondary">üèÜ Scoreboard</button>
            </div>
        </div>
    </div>

    <div id="quizScreen" class="screen">
        <div class="quiz-header">
            <h2 id="chapterTitle" class="chapter-title">Loading...</h2>
            <div class="quiz-stats-row">
                <div class="stat-badge">‚è∞ <span id="timer">99</span>s</div>
                <div class="stat-badge score-badge">‚≠ê <span id="currentScore">0</span>/<span id="maxScore">0</span></div>
                <button id="quitBtn" class="btn-icon">üèÅ Quit</button>
            </div>
        </div>
        <div class="question-grid" id="questionGrid"></div>
        <div class="question-area">
            <div class="question-text">
                <div id="questionEn" class="question-en"></div>
                <div id="questionHi" class="question-hi"></div>
            </div>
            <div class="options-container" id="optionsContainer"></div>
            <div class="quiz-controls">
                <button id="prevBtn" class="btn-secondary">‚Üê Previous</button>
                <button id="hintBtn" class="btn-icon">üí° Hint</button>
                <button id="nextBtn" class="btn-primary">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <div id="resultsScreen" class="screen">
        <div class="results-container">
            <div class="results-header">
                <h1>Quiz Results</h1>
                <div class="results-summary">
                    <div>Score: <span id="finalScore">0</span>/<span id="totalPossible">0</span></div>
                    <div><span id="percentage">0</span>%</div>
                </div>
            </div>
            <div class="results-breakdown" id="resultsBreakdown"></div>
            <button id="homeBtn" class="btn-primary" style="margin: 20px auto; display: block;">Back to Home</button>
        </div>
    </div>

    <div id="quitModal" class="modal">
        <div class="modal-content">
            <h3>Quit Quiz?</h3>
            <div class="modal-actions">
                <button id="confirmQuit" class="btn-danger">Yes, Quit</button>
                <button id="cancelQuit" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/quiz-engine.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
